<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="ventana_contacto.css">
    <title>Contacto</title>
</head>
<body>


    <div>
    <form method="" action="">
        <div class="div2">
        Nombre:<br>
        <input class="campo" maxlength="20"  class="nombre" type="text" name="nombre" required size="20px" pattern="[a-zA-Z]">
        <br>
        <br>
        Apellido:<br>
         <input class="campo" maxlength="20" type="text" name="apellido" required size="20px"  pattern="[a-zA-Z]+">
        <br>
        <br>
        E-mail:<br>
        <input class="campo" type="email" name="email" placeholder="email@gmail.com" maxlength="30" required size="35px">
        <br>
        <br>
        Cel:<br>
        <input class="campo" minlength="10" maxlength="15" type="number" name="celular" required size="20px">
        <br>
        <br>
    </div>
        Dejar un comentario:<br>
        <textarea class="campo" cols="30" rows="7" required></textarea>
        <br>
        <br>
        <input class="btn" type="submit" value="Enviar">
    </form>
</div>
    
</body>
</html>
